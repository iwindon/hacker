<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Terminal</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .input-line {
            display: flex;
            align-items: center;
        }

            .input-line input {
                background: none;
                border: none;
                color: green;
                font-family: 'Courier New', Courier, monospace;
                outline: none;
                width: 100%;
            }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to {
                color: transparent;
            }

            50% {
                color: green;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span>$ </span>
            <input type="text" id="command" autofocus>
            <span class="blinking-cursor">|</span>
        </div>
    </div>
    <script>
        const commandInput = document.getElementById('command');
        const output = document.getElementById('output');

        const files = ['file1.txt', 'file2.txt', 'servers.txt'];
        const servers = ['192.168.1.1', '192.168.1.2', '192.168.1.3'];
        const validServer = '192.168.1.2';

        commandInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                commandInput.value = '';
                handleCommand(command);
            }
        });

        function handleCommand(command) {
            let response = '';
            if (command === 'ls') {
                response = files.join('\n');
            } else if (command === 'cat servers.txt') {
                response = servers.join('\n');
            } else if (command.startsWith('ping ')) {
                const ip = command.split(' ')[1];
                response = ip === validServer ? `PING ${ip} (56 bytes of data)\n64 bytes from ${ip}: icmp_seq=1 ttl=64 time=0.123 ms` : `PING ${ip} (56 bytes of data)\nRequest timeout for icmp_seq 0`;
            } else if (command.startsWith('ssh ')) {
                const ip = command.split(' ')[1];
                if (ip === validServer) {
                    window.location.href = '/login';
                    return;
                } else {
                    response = `ssh: connect to host ${ip} port 22: Connection refused`;
                }
            } else {
                response = `${command}: command not found`;
            }
            output.innerHTML += `<div>$ ${command}</div><div>${response}</div>`;
            output.scrollTop = output.scrollHeight;
        }
    </script>
</body>
</html>
