<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Terminal</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }

        .terminal {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login {
            text-align: left;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .input-line {
            display: flex;
            align-items: center;
        }

            .input-line input {
                background: none;
                border: none;
                color: green;
                font-family: 'Courier New', Courier, monospace;
                outline: none;
            }

        .blinking-cursor {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to {
                color: transparent;
            }

            50% {
                color: green;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="login">
            <h1>NSA Terminal</h1>
            <div class="input-line">
                <span>Login: </span>
                <input type="text" id="username" autofocus>
                <span class="blinking-cursor">|</span>
            </div>
            <div class="input-line" id="password-line" style="display: none;">
                <span>Password: </span>
                <input type="password" id="password">
                <span class="blinking-cursor">|</span>
            </div>
            <p id="message"></p>
        </div>
    </div>
    <script>const usernameInput = document.getElementById('username');
        const passwordLine = document.getElementById('password-line');
        const passwordInput = document.getElementById('password');
        const message = document.getElementById('message');

        usernameInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                passwordLine.style.display = 'flex';
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                message.innerHTML = 'Invalid login attempt, this action has been logged.';
            }
        });</script>
</body>
</html>
